group 'com.power51'
version '0.0.1'
def siteUrl = 'https://github.com/NeglectedByBoss/Novate'
def gitUrl = 'https://github.com/NeglectedByBoss/Novate.git'
group = "com.tamic.novate"

apply plugin: 'java'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile  group: 'com.aliyun.fc.runtime', name: 'fc-java-core', version: '1.0.0'
    compile group: 'com.aliyun', name: 'hitsdb-client', version: '0.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
