group 'com.power51'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.alibaba:fastjson:1.2.46"
    compile "com.auth0:java-jwt:3.3.0"
    compile "com.auth0:jwks-rsa:0.3.0"
}
